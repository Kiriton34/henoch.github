<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage de Recuerdos</title>
    <link rel="stylesheet" href="../henc.html/css/stylecollage.css">
</head>
<body>
    <div class="collage-container">
        <h1>Recuerdos del AÃ±o</h1>
        <div class="collage">
            <!-- Primera imagen en la parte superior izquierda -->
            <div class="image-box">
                <img src="../henc.html/img/img1.jpg" alt="Foto 1">
            </div>

            <!-- Segunda imagen en la parte superior derecha -->
            <div class="image-box">
                <img src="../henc.html/img/img2.jpg" alt="Foto 2">
            </div>

            <!-- Tercera imagen en la parte inferior -->
            <div class="image-box">
                <img src="../henc.html/img/img3.jpg" alt="Foto 3">
            </div>

            <!-- Primer video debajo de la tercera imagen -->
            <div class="video-box">
                <video controls>
                    <source src="../henc.html/img/perfeccion.mp4" type="video/mp4">
                    Tu navegador no soporta el reproductor de video.
                </video>
            </div>

            <!-- Segundo video -->
            <div class="video-box">
                <video controls>
                    <source src="video2.mp4" type="video/mp4">
                    Tu navegador no soporta el reproductor de video.
                </video>
            </div>
        </div>
    </div>

    <!-- Reproductor de audio de fondo -->
    <audio autoplay controls loop>
        <source src="../henc.html/img/Contigo el 2025 - Andrey Serrano (Video casi oficial) quiero pasar contigo el 2025.mp3" type="audio/mpeg">
        <source src="cancion.ogg" type="audio/ogg">
        Tu navegador no soporta el reproductor de audio.
    </audio>
</body>
</html>
